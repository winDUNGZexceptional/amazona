{% extends 'books/base.html' %}

{% block title %}
<title>Books Home</title>
{% endblock %}

{% block main_content %}

<main class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			
			<div class="col-md-6">
				<form action="{% url 'books:create' %}" method="POST">
					{% csrf_token %}

					<table class="table">
						{{ book_form.as_table }}
					</table>

					<table class="table">
						{{ author_form.as_table }}
					</table>

					<table class="table">
						{{ review_form.as_table }}
					</table>

					<input type="submit" name="submit" value="Submit" class="btn btn-success pull-right">

				</form>
			</div>

		</div>
	</div>
</main>

{% endblock %}
