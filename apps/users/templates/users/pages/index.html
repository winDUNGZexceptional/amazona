{% extends 'users/base.html' %}


{% block title %}
<title>Welcome</title>
{% endblock %}


{% block main_content %}

<main class="container-fluid">
	<div class="row">

		<h1>Welcome!</h1>

		<div class="col-md-6">
			<form method="POST" action="{% url 'users:register' %}">
				{% csrf_token %}
				<fieldset class="set-border">
					<legend class="set-border">Register</legend>

					<table class="table">
						{{ registration_form.as_table }}
					</table>

					<button type="submit" class="btn btn-success pull-right">Submit</button>

				</fieldset>
			</form>
		</div>

		<div class="col-md-6">
			<form method="POST" action="{% url 'users:login' %}">
				{% csrf_token %}
				<fieldset class="set-border">
					<legend class="set-border">Login</legend>

					<table class="table">
						{{ login_form.as_table }}
					</table>

					<button type="submit" class="btn btn-primary pull-right">Login</button>

				</fieldset>
			</form>
		</div>
	</div>
</main>

{% endblock %}
